{% extends 'blog/index.html' %}
{% load static %}
{% block content %}

<div class="login-clean container">
    <form data-aos="fade-left" enctype="multipart/form-data" data-aos-delay="600" method="post" novalidate>
        {% csrf_token %}
        <div class="illustration" style='color:rgb(10, 255, 10);'>
            <h2>                    
                <i class="fa fa-check"></i>
                Password reset complete
            </h2>        
        </div>
        <strong>Your password has been set. You may go ahead and log in now.</strong>
        <div class="form-group">
            <div class="form-actions" data-aos="fade-left">
                <a href="{% url 'login' %}" class="btn btn-danger action-button">
                    Log In 
                </a>
            </div>
        </div>
    </form>
  </div>
{% endblock content %}
